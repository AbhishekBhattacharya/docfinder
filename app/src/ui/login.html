<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!-- Latest compiled and minified CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Website CSS style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<title>Doc Finder</title>
	<link href="/style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h1><b>Log In</b></h1>
				<form id="login_form" class="auth_form">
					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" minlength="3" required/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" minlength="8"
								    required/>
							</div>
						</div>
					</div>

					<div class="form-group ">
						<input type="submit" value="Log In" name="loginbutton" id="login_button" class="btn btn-primary btn-lg btn-block login-button" />
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="feedback_box" class="hidden">This is some error</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
<script src="./main.js"></script>

</html>
